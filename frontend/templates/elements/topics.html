<div class="opo-topics-wrapper bg-accent">
    <div class="opo-topics-outer lg-container text-white py-12">
        <h3 class="text-8xl">Unsere Themen</h3>
        <div class="opo-topics-gallery mt-8 flex flex-wrap gap-8 justify-center">
            {% for topic in topics %}
            <a class="opo-topic" href="/thema/{{topic.title|lower|replace({" ": "-"})}}">
                <div class="opo-topic-inner">
                    <div class="opo-topic-content">
                        <div class="opo-topic-content__elements">
                            <h4 class="opo-topic-title text-5xl">
                                {{topic.title}}
                            </h4>
                            <p class="opo-topic-subtitle">
                                {{topic.subtitle}}
                            </p>
                        </div>
                    </div>
                    {% set i = 1 %}
                    {% for img in topic.imgs %}
                        <img src="{{img}}" class="opo-topic-img opo-topic-img__{{i}}" alt="" loading="lazy">
                    {% set i = i + 1 %}
                    {% endfor %}
                    {% for i in range(1, 3) %}
                        <div class="opo-topic-blind__{{i}}"></div>
                    {% endfor %}
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
