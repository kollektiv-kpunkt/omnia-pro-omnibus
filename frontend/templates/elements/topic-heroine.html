<div class="opo-topic-heroine-outer">
    <div class="opo-topic-heroine-inner min-h-screen flex items-end relative">
        <div class="opo-topic-lead relative z-20 lg-container text-white w-full pb-8 pt-40">
            <h1 class="text-8xl mb-4">{{topic.title}}</h1>
            <p class="text-2xl opo-text-wrapper">{{topic.lead}}</p>
            <a href="#" class="opo-topic-heroine-read-more mt-4 opo-graph text-4xl flex items-center gap-x-4">Weiterlesen <i data-feather="chevron-down" class="h-8 w-8"></i></a>
        </div>
        <div class="opo-topic-heroine-bg z-10">
            {% set i = 1 %}
            {% for img in topic.imgs %}
                <img src="{{img}}" class="opo-topic-heroine-img opo-topic-heroine-img__{{i}}" alt="" loading="lazy">
            {% set i = i + 1 %}
            {% endfor %}
            {% for i in range(1, 3) %}
                <div class="opo-topic-heroine-blind__{{i}}"></div>
            {% endfor %}
        </div>
    </div>
</div>

{% include("/elements/spacer.html") with {height: "6rem"} only %}
